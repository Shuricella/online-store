<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Card component</title>

  <!-- файл стилей которые подгружаются -->
  <link rel="stylesheet" href="../01-css-task/styls/styl.css">

  <!-- добавляем ссылки на стили и ссылки с компонета pagination -->
  <link rel="stylesheet" href="../../pagination/01-css-task/pagination_style_v2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* wrapper для отображения карточки по центру */
    .wrapper {
      width: 1080px;
      height: 1370px;
      /* margin: верх право низ лево; расшифровка значений */
      margin: 0px auto;
      outline: 2px solid;
    }

    /* os-products-list реализует расположение карточек по строчкам */
    .os-products-list {
    padding: 12px;
    display: flex;
    flex-wrap: wrap;}

  </style>
</head>

<body>
  <!-- в этот (<div id="root") мы вписываем карту -->
  <div id="root" class="wrapper"></div>
  <script type="module">

  // здесь задана константа import {products} потому что export const products =, а если было бы export default class Card то без {products}
  // import {products} from './products.js';

  import OnlineStorePage from './index.js';

  //page это компонент, у него есть методы
  //element это свойство компонента page. Также это ДОМ элемент поэтому пишем page.element
  const page = new OnlineStorePage ();
  const someElement = document.querySelector ('#root');
  // подставим page в someElement
  someElement.append (page.element);

  </script>
</body>
</html>
